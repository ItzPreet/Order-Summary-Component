<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>
           Order Summary Component 
        </title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <section>
                <div class="order-card">
                    <img src="./images/illustration-hero.svg" alt="Header Image" class="header-image"/>
                    <div class="order-summary">
                        <div class="order-header">
                            <h1>Order Summary</h1>
                            <p>you can now refer to billion top songs, audiobooks and podcasts on any device anywhere you like!</p>
                        </div>
                        <div class="order-plan">
                            <img src="./images/icon-music.svg" alt="Music Icon"/>
                            <div class="plan-details">
                                <h2>Annual Plan</h2>
                                <p>$59.99/year</p>
                            </div>
                            <a href="#">Change</a>
                        </div>
                        <div class="buttons">
                            <button type="button" class="payment-button">Proceed to Payment</button>
                            <button type="button" class="cancel-button">Cancel Order</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
